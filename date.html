<!DOCTYPE html>
<html>
<body>


<script>

function whatDay(date1){ 

var actualDate = "2018-01-21";
 
  if (actualDate < date1) {
  return "future";
  }
  else if (actualDate > date1) {
  return "past";
  }
  else {
  return "present"
  };
};



document.write(whatDay("2018-01-21"));

</script>
