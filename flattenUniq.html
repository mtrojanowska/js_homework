<!DOCTYPE html>
<html>
<body>


<script>

function flattenUniq(){  
  var array1 = [1,8,8,8,45,19,19,1,1];
  var array2 = [3,4,5];
  var array3 = array1.concat(array2);
  var new_array = [];  
  for (i = 0; i < array3.length; i++) {
     array3.sort();
     item = array3[i];      
     if (array3[i+1] != item) {
     new_array += item +' '
     };
   };
  
  return new_array;
};

document.write(flattenUniq());
</script>
</body>
</html>
